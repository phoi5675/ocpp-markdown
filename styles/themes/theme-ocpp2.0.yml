extends: default

font:
  catalog:
    merge: true
    NotoSans:
      normal: MalgunGothicRegular.ttf
      bold: MalgunGothicBold.ttf
      italic: 87MMILSANG-Oblique.ttf
      bold_italic: NotoSans-BoldItalic.ttf
    M+ 1mn:
      normal: SpaceMono-Regular.ttf
      bold: SpaceMono-Bold.ttf
      italic: SpaceMono-Italic.ttf
      bold_italic: SpaceMono-BoldItalic.ttf
    M+ 1p Fallback: mplus1p-regular-fallback.ttf
    Noto Emoji: notoemoji-subset.ttf
  fallbacks: [M+ 1p Fallback, Noto Emoji]

# default components
base:
  font-color: #000000
  font-size: 9
  font-family: NotoSans
  line-height: 1.5
footer:
  border-color: #7D5393
  border-width: 1.25
  font-color: #7D5393
  font-style: bold
  font-size: 10
  recto: 
    center:
      content: '{page-number}/{page-count}'
    left: 
      content: ''
    right: 
      content: ''
  verso:
    center:
      content: '{page-number}/{page-count}'
    left: 
      content: ''
    right: 
      content: '' 

heading:
  font-color: #7D5393
  font-weight: bold
  line-height: 1
link:
  font-color: #7D5393
page:
  margin: [0.3in, 0.25in, 0.5in, 0.25in]
table:
  font-size: 8
  header-cell: 
    font-style: bold
  cell:
    padding: 8
  grid-width: [0.5, 0]
  border-width: [0.5, 0]
